{%extends 'core/base.html'%}

{%block content%}
	
	<!-- Page Title -->
	<section class="page-title">
		<div class="auto-container">
			<h1>Contact</h1>
			<ul class="page-breadcrumb">
				<li><a href="index.html">home</a></li>
				<li>Contact</li>
			</ul>
		</div>
	</section>
	<!-- End Page Title -->
	
	<!-- Contact Page Section Two -->
	<section class="contact-page-section-two">
		<div class="auto-container">
			<div class="inner-container">
				<div class="row clearfix">
					
					<!-- Info Column -->
					<div class="info-column col-lg-4 col-md-6 col-sm-12">
						<div class="inner-column wow fadeInLeft" data-wow-delay="0ms" data-wow-duration="1500ms">
							<ul>
								<li><span>office</span>121 King Street, Melbourne Victoria 3000 Australia</li>
								<li><span>e-mail</span>info@maflo.com</li>
								<li><span>phone</span>+61 2 3457 8900</li>
							</ul>
						</div>
					</div>
					
					<!-- Map Column -->
					<div class="map-column col-lg-4 col-md-6 col-sm-12">
						<div class="inner-column wow fadeInUp" data-wow-delay="0ms" data-wow-duration="1500ms">
							<div class="map-image">
								<img src="images/resource/map-image.jpg" alt="" />
								<div class="map-text">
									Open Google Map
								</div>
							</div>
						</div>
					</div>
					
					<!-- Form Column -->
					<div class="form-column col-lg-4 col-md-12 col-sm-12">
						<div class="inner-column wow fadeInRight" data-wow-delay="0ms" data-wow-duration="1500ms">
							<h6>send us a message</h6>
							
							<!-- Contact Form -->
							<div class="contact-form style-two">
									
								<!--Contact Form-->
								<form method="post" action="sendemail.php" id="contact-form">
									
									<div class="form-group">
										<input type="text" name="username" placeholder="Name" required>
									</div>
									
									<div class="form-group">
										<input type="email" name="email" placeholder="Email" required>
									</div>
									
									<div class="form-group">
										<textarea name="message" placeholder="Massage"></textarea>
										<button class="theme-btn submit-btn" type="submit" name="submit-form"><span class="fa fa-send"></span></button>
									</div>
									
								</form>
									
							</div>
							<!--End contact Form -->
							
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</section>
	
</div>
