<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Maflo - Creative HTML Portfolio | Homepage Six</title>
{% load static %}
<!-- Stylesheets -->
<link href="{% static 'core/css/bootstrap.css' %}" rel="stylesheet">
<link href="{% static 'core/css/style.css' %}" rel="stylesheet">
<link href="{% static 'core/css/responsive.css' %}" rel="stylesheet">

<link rel="shortcut icon" href="{% static 'core/images/favicon.png' %}" type="image/x-icon">
<link rel="icon" href="{% static 'core/images/favicon.png' %}" type="image/x-icon">

<!-- Responsive -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js' %}"></script><![endif]-->
<!--[if lt IE 9]><script src="{% static 'core/js/respond.js' %}"></script><![endif]-->
</head>

<body>

<div class="page-wrapper">

    <!-- Preloader -->
    <div class="preloader"></div>
 	
    <!-- Main Header-->
    <header class="main-header">
    	
    	<!--Header-Upper-->
        <div class="header-upper">
        	<div class="auto-container">
            	<div class="clearfix">
                	
                	<div class="pull-left logo-box">
                    	<div class="logo">
							<a href="index.html"><img src="{% static '/core/images/logo.png' %}" alt="" title=""></a>
						</div>
                    </div>
                   	
                   	<div class="nav-outer clearfix">
						
						<!-- Main Menu -->
						<nav class="main-menu navbar-expand-md">
							<div class="navbar-header">
								<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</button>
							</div>

							<div class="navbar-collapse collapse clearfix" id="navbarSupportedContent">
								<ul class="navigation clearfix">
									<li {%if  request.path == '/'%}class="current"{%endif%}><a href="{% url 'home' %}">Home</a><!--arreglar el current para que sea de forma automatica en el template que este-->
									<li {%if  request.path == '/about-us/'%}class="current"{%endif%}><a href="{% url 'about-us' %}">About Us</a></li>
									<li {%if  request.path == '/trainers/'%}class="current"{%endif%}><a href="{% url 'trainers' %}">Trainers</a></li>
									<li {%if  request.path == '/classes/'%}class="current"{%endif%}><a href="{% url 'classes' %}">Classes</a></li>
									<li {%if  request.path == '/blog/'%}class="current"{%endif%}><a href="{% url 'blog' %}">Blog</a></li>
									<li {%if  request.path == '/gallery/'%}class="current"{%endif%}><a href="{% url 'gallery' %}">Gallery</a></li>
									<li {%if  request.path == '/contact-us/'%}class="current"{%endif%}><a href="{% url 'contact-us' %}">Contact Us</a></li>
								</ul>
							</div>
							
						</nav>
						
					</div>
                   
                </div>
            </div>
        </div>
        <!--End Header Upper-->
        
		<!--Sticky Header-->
        <div class="sticky-header">
        	<div class="auto-container clearfix">
            	<!--Logo-->
            	<div class="logo pull-left">
                	<a href="index.html" class="img-responsive"><img src="{% static '/core/images/logo-small.png' %}" alt="" title=""></a>
                </div>
            </div>
        </div>
        <!--End Sticky Header-->
    </header>
    <!--End Main Header -->
	
	<!--Content-->

	{%block content%}
		
	{%endblock%}
	
	<!--EndContent-->


	<!-- Main Footer -->
    <footer class="main-footer">
        	<!--Widgets Section-->
            <div class="widgets-section">
            	<div class="clearfix">
					
					<!--Footer Column-->
					<div class="footer-column">
						<div class="footer-widget logo-widget">
							<div class="logo">
								<a href="index.html"><img src="{% static '/core/images/footer-logo.png'%}" alt="" /></a>
							</div>
						</div>
					</div>
					
					<!--Footer Column-->
					<div class="footer-column">
						<div class="footer-widget links-widget">
							<div class="row cearfix">
								
								<div class="column col-lg-12 col-md-12 col-sm-12">
									<ul class="footer-list">
										<li><a href="#">Careers</a></li>
										<li><a href="#">Partners</a></li>
										<li><a href="#">Contact</a></li>
									</ul>
								</div>								
							</div>
						</div>
					</div>
					
					<!--Footer Column-->
					<div class="footer-column">
						<div class="footer-widget social-widget">
							<ul class="social-icon-one">
								<li><a href="#"><span class="fa fa-facebook"></span></a></li>
								<li><a href="#"><span class="fa fa-twitter"></span></a></li>
								<li><a href="#"><span class="fa fa-linkedin"></span></a></li>
								<li><a href="#"><span class="fa fa-tumblr"></span></a></li>
								<li><a href="#"><span class="fa fa-vimeo"></span></a></li>
								<li><a href="#"><span class="fa fa-pinterest"></span></a></li>
							</ul>
						</div>
					</div>
					
				</div>
			</div>		
		<!-- Footer Bottom -->
		<div class="footer-bottom">
			<div class="outer-container">
				<div class="clearfix">
					
					<div class="pull-left">
						<div class="copyright">&copy; 2019 All rights resetrved.</div>
					</div>
					
					<div class="pull-right">
						<!--Scroll to top-->
						<div class="scroll-to-top scroll-to-target" data-target="html"><span class="icon fa fa-angle-double-up"></span></div>
					</div>
					
				</div>
			</div>
		</div>
		
	</footer>
	<!-- End Main Footer -->
	
</div>
<!--End pagewrapper-->

<!--Search Popup-->
<div id="search-popup" class="search-popup">
	<span class="color"></span>
	<div class="close-search theme-btn"><span class="flaticon-cancel-1"></span></div>
	<div class="popup-inner">
    
    	<div class="search-form">
        	<form method="post" action="index.html">
            	<div class="form-group">
                	<fieldset>
                        <input type="search" class="form-control" name="search-input" value="" placeholder="Search Here" required >
                        <input type="submit" value="Search" class="theme-btn">
                    </fieldset>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'core/js/jquery.js' %}"></script>
<script src="{% static 'core/js/popper.min.js' %}"></script>
<script src="{% static 'core/js/bootstrap.min.js' %}"></script>
<script src="{% static 'core/js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
<script src="{% static 'core/js/jquery.fancybox.js' %}"></script>
<script src="{% static 'core/js/appear.js' %}"></script>
<script src="{% static 'core/js/owl.js' %}"></script>
<script src="{% static 'core/js/wow.js' %}"></script>
<script src="{% static 'core/js/jquery-ui.js' %}"></script>
<script src="{% static 'core/js/main.js' %}"></script>

</body>
</html>
